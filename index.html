<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale:1.0" />
    <link
      rel="icon"
      type="imge/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Profile Card Component</title>
  </head>

  <body>
    <div class="main-container">
      <div class="profile-card">
        <div class="profile">
          <img
            class="portrait"
            src="assets/image-victor.jpg"
            alt="Portrait image of Vector Crest"
          />

          <div class="info">
            <h1>Victor Crest <span class="age">26</span></h1>
            <p>London</p>
          </div>
        </div>

        <div class="stats">
          <ol>
            <li>
              <h2>80K</h2>
              <p>Followers</p>
            </li>

            <li>
              <h2>803K</h2>
              <p>Likes</p>
            </li>

            <li>
              <h2>1.4K</h2>
              <p>Photos</p>
            </li>
          </ol>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor</a>. Coded by <a href="#">Žan Ferš</a>.
    </div>
  </body>
</html>
